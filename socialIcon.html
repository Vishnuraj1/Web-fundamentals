<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialIcons</title>
    <link rel="stylesheet" href="socialIcon.css">
    <script src="https://kit.fontawesome.com/98f76a3340.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <h1>Social Media Icons Hover Effect</h1>
        <!--to add links we create a div-->
        <div class="social-links">
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.linkdin.com"><i class="fa-brands fa-linkedin"></i>
            </a>
        </div>

    </div>
</body>
</html>
